<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- ng-facebook js -->
    <script src="lib/ng-facebook/ngFacebook.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="tellLast">
    <div id="fb-root"></div>

    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>

    <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-navicon" ui-sref="inbox">
        <ion-nav-view name="inbox"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-plus" ui-sref="new">
        <ion-nav-view name="new"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

    <script type="text/ng-template" id="inbox.html">
      <ion-view title="Inbox">
        <ion-content padding="true">
          <h2>Inbox</h2>
          <p>Here's the main route for the app.</p>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="new.html">
      <ion-view title="New">
        <ion-content padding="true">
           <h2>Tell</h2>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
