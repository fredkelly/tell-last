<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="tellLast">
    <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab ng-controller="TellCtrl" title="Tell" icon-on="ion-ios7-chatbubble" icon-off="ion-ios7-chatbubble-outline">
        <!-- Tab 1 content -->
        <ion-header-bar class="bar-positive">
          <h1 class="title">Tell Last</h1>
        </ion-header-bar>
        <ion-content>
          <form>
            <fieldset>
              <div class="row">
                <label class="item item-input item-stacked-label col">
                  <span class="input-label">From</span>
                  <select ng-options="friend as friend.name for friend in friends" ng-model="from"></select>
                </label>
                <label class="item item-input item-stacked-label col">
                  <span class="input-label">To</span>
                  <select ng-options="friend as friend.name for friend in friends" ng-model="to"></select>
                </label>
              </div>
              <div class="row">
                <label class="item item-input col">
                  <textarea name="body" ng-model="body" placeholder="Lovely thoughts about {{to.name}}.."></textarea>
                </label>
              </div>
              <div class="row">
                <button class="button button-block button-positive">Tell!</button>
              </div>
            </fieldset>
          </form>
        </ion-content>
      </ion-tab>

      <ion-tab ng-controller="InboxCtrl" title="Inbox" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
        <!-- Tab 2 content -->
        <ion-header-bar class="bar-positive">
          <h1 class="title">Inbox</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="item in items" class="item-thumbnail-right">
              <img src="http://graph.facebook.com/{{item.uuid}}/picture" />
              <h2>{{item.title}}</h2>
              <time datetime="{{item.created}}">{{item.created | date}}!</time>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-tab>

    </ion-tabs>
  </body>
</html>
